<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Meta Attributes -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#150b3f">
		<meta name="color-scheme" content="dark">
    <meta name="msapplication-TileColor" content="#150b3f">

    <!-- OG Meta Attributes -->
    <meta property="og:type" content="website">
		<meta property="og:url" content="https://myfihub.com/">
		<meta property="og:title" content="FiHub">
		<meta property="og:description" content="The hub for all things DeFi.">
		<!-- <meta property="og:image" content="https://example.com/image.png"> -->

    <!-- Twitter Attributes -->
    <meta property="twitter:card" content="summary_large_image">
		<meta property="twitter:url" content="https://myfihub.com/">
		<meta property="twitter:title" content="FiHub">
		<meta property="twitter:description" content="The hub for all things DeFi.">
		<!-- <meta property="twitter:image" content="https://example.com/image.png"> -->

    <!-- Links -->
    <link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/square-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/icon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/icon-16x16.png">
    <link rel="manifest" href="%sveltekit.assets%/manifest.json">
    <link rel="mask-icon" href="%sveltekit.assets%/mono-icon.svg" color="#150b3f">
    <link rel="stylesheet" href="%sveltekit.assets%/icofont/icofont.min.css">
    <link rel="canonical" href="https://myfihub.com/">

    <!-- Lite Youtube Script -->
    <script defer src="/node_modules/lite-youtube-embed/src/lite-yt-embed.js"></script>

    <!-- SvelteKit Header -->
    %sveltekit.head%
    
  </head>
  <body>

    <!-- SvelteKit Content -->
    <div>%sveltekit.body%</div>

  </body>
</html>
